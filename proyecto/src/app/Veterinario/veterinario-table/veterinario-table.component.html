<div class="container">
    <div class="row">
        <a [routerLink]="['/veterinario/add']">
          <button class="btn btn-primary" >
            Agregar veterinario
          </button>
        </a>
        <table id="veterinarios-table" class="table table-striped table-bordered">
          <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cedula</th>
                <th scope="col">Especialidad</th>
                <th scope="col">estado</th>
                <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let veterinario of veterinariosList">
                <td>{{veterinario.nombre}}</td>
                <td>{{veterinario.cedula}}</td>
                <td>{{veterinario.especialidad}}</td>
                <td>{{veterinario.estado}}</td>
                <td>
                  <a [routerLink]="['/veterinario/find', veterinario.id]">
                    <button class="btn btn-primary">
                      <i class="bi bi-eye"></i>
                    </button>
                  </a>
                  <button class="btn btn-primary" (click)="eliminarVeterinario(veterinario)">   
                    <i class="bi bi-trash"></i>
                  </button>
                  <a [routerLink]="['/veterinario/edit', veterinario.id]">
                    <button class="btn btn-primary">
                      <i class="bi bi-pencil"></i>
                    </button>
                  </a>
                </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
