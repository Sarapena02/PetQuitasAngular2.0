<div class="container">
    <div class="row">
        <ng-container *ngIf="tratamientoList.length > 0; else noTratamientos">
            <table id="tratamientos-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Veterinario</th>
                        <th scope="col">Mascota</th>
                        <th scope="col">Droga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tratamiento of tratamientoList">
                        <td>{{tratamiento.fecha}}</td>
                        <td>{{tratamiento.veterinario?.nombre}}</td>
                        <td>{{tratamiento.mascota?.nombre}}</td>
                        <td>{{tratamiento.droga?.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template #noTratamientos>
            <div class="no-tratamientos-message">
                <p>No se han realizado tratamientos.</p>
            </div>
        </ng-template>
    </div>
</div>
