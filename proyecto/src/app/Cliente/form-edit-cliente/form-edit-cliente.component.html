<form class="small-form" [formGroup]="clienteForm" (ngSubmit)="editarCliente(clienteForm)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>
  
    <div class="form-group">
      <label for="celular">Celular</label>
      <input type="text" class="form-control" id="celular" formControlName="celular">
      <div *ngIf="clienteForm.get('celular')?.hasError('pattern')">
        <p class="error-message">Solo se admiten números</p>
      </div>
    </div>
  
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="text" class="form-control" id="correo" formControlName="correo">
      <div *ngIf="clienteForm.get('correo')?.hasError('pattern')">
        <p class="error-message">El correo no es válido</p>
      </div>
    </div>
  
    <div class="form-group">
      <label for="cedula">Cedula</label>
      <input type="text" class="form-control" id="cedula" formControlName="cedula">
      <div *ngIf="clienteForm.get('cedula')?.hasError('pattern')">
        <p class="error-message">Solo se admiten números</p>
      </div>
    </div>
  
    <button type="submit" [disabled]="!clienteForm.valid" class="btn btn-primary">Guardar</button>
  </form>
