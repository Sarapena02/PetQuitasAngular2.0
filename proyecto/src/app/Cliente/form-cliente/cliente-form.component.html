<form class="small-form" [formGroup]="formCliente" (ngSubmit)="guardarCliente()">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>

    <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" class="form-control" id="celular" formControlName="celular">

        <div *ngIf="formCliente.get('celular')?.hasError('pattern')">
            <p class="error-message">Solo se admiten números</p>
        </div>
    </div>

    <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" formControlName="correo">

        <div *ngIf="formCliente.get('correo')?.hasError('pattern')">
            <p class="error-message">El correo no es válido</p>
        </div>
    </div>

    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="text" class="form-control" id="cedula" formControlName="cedula">

        <div *ngIf="formCliente.get('cedula')?.hasError('pattern')">
            <p class="error-message">Solo se admiten números</p>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!formCliente.valid">Agregar</button> 
</form>
